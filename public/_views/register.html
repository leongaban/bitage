<section id="register_widget">
	<form>
		<span class="mobile_logo">Bitage</span>
		<h2>Create your account</h2>

        <span>
            <input id="form_register_name" type="text" placeholder="Full Name" tabindex="1">
        </span>

		<span>
			<input id="form_register_email" type="email" placeholder="Email" tabindex="2">
		</span>

		<span>
			<input id="form_register_password" type="password" placeholder="Choose Password" tabindex="3">
		</span>

		<span>
			<button id="btn_register" class="btn" tabindex="4">Create Account</button>
		</span>

		<span class="login_forgot_password">
			Have an account? | <a ui-sref="login">Sign In</a>
		</span>
	</form>
</section>
