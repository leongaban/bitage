<section id="register_widget">

	<form name="registerForm" ng-submit="submitRegisterForm(registerForm.$valid)" novalidate>
		<span ui-sref="home" class="mobile_logo">Bitage</span>
		<h2>Create your account</h2>

        <span>
            <input ng-model="fullname" required
                   name="name" id="form_register_name" type="text" placeholder="Full Name" tabindex="1">

            <p ng-show="registerForm.name.$invalid && !registerForm.name.$pristine"
			   class="help-block">Name required.</p>
        </span>

		<span>
			<input ng-model="email" required
                   name="email" id="form_register_email" type="email" placeholder="Email" tabindex="2">

            <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine"
               class="help-block">Enter a valid email.</p>
		</span>

		<span>
			<input ng-model="user.password" ng-minlength="6" required
                   name="password" id="form_register_password" type="password" placeholder="Choose Password" tabindex="3">

            <p ng-show="registerForm.password.$error.minlength"
               class="help-block">Password is too short.</p>
		</span>

		<span>
			<button id="btn_register" class="btn" tabindex="4">Create Account</button>
		</span>

		<span class="login_forgot_password">
			Have an account? | <a ui-sref="login">Sign In</a>
		</span>
	</form>
	
</section>
