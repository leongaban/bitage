<section id="login_widget">
	<form>
		<span class="mobile_logo">Bitage</span>
		<h2>Login to your account</h2>

		<span>
			<input id="form_login_email" type="email" placeholder="Email" tabindex="1">
		</span>

		<span>
			<input id="form_login_password" type="password" placeholder="Password" tabindex="2">
		</span>

		<span>
			<button id="btn_login" class="btn" tabindex="3">Sign In</button>
		</span>

		<span class="login_comments">
			<input id="stay_signed_in" name="stay_signed_in" tabindex="4" type="checkbox" value="1">
			<p>Stay signed in for 30 days</p>
		</span>

		<span class="login_forgot_password">
			<a ui-sref="#">Forgot password?</a> | <a ui-sref="register">Sign Up</a>
		</span>
	</form>
</section>
