<html>
<head>
    <title>BITAGE | dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BITAGE | A Bitcoin Services Company">

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="application" />
    <meta property="og:site_name" content="BITAGE">
    <meta property="og:title" content="BITAGE" />
    <meta property="og:image" content="logo@2x.png" />
    <meta property="og:url" content="http://www.bitage.io" />

    <link rel="icon" href="favicon.ico">

    <link href="_assets/css/bitage.css" rel="stylesheet">

<body ng-app="bitAge"
      ng-controller="DashCtrl"
      ng-click="pageClick()">

    <div id="wrapper">

        <nav id="top_nav">
            <ul class="top_link_group">
                <li class="top_link"><a href="#">Features</a></li>
                <li class="top_link"><a href="#">Blog</a></li>
                <li class="top_link"><a href="#">Help</a></li>
            </ul>

            <div class="avatar"
                 ng-click="id_avatar_menu.getMenuClick('clicked menu', $event)"
                 ng-class="{ active: avatarMenuBool }">
                 <img src="_assets/img/leon.png" title="settings" alt="user avatar" />
            </div>

            <div ng-show="avatarMenuBool"
                 ng-click="menuClick($event)"
                 id="avatar_menu">
                <ul>
                    <li>
                        <a data-ng-click="sectionSelected = 1" ng-click="pageClick()" href="#">Wallet</a>
                    </li>
                    <li>
                        <a data-ng-click="sectionSelected = 2" ng-click="pageClick()" href="#/accounts">Accounts</a>
                    </li>
                    <li>
                        <a data-ng-click="sectionSelected = 3" ng-click="pageClick()" href="#/settings">Settings</a>
                    </li>
                    <li>
                        <a ng-click="pageClick()" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h1><a href="#/accounts">Bit<em>Age</em></a></h1>
                    <h2>A Bitcoin Services Company</h2>
                </li>
                <li data-ng-class="{'active-tab' : sectionSelected == 1}"
                    data-ng-click="sectionSelected = 1">
                    <a href="#">Wallet</a>
                </li>
                <li data-ng-class="{'active-tab' : sectionSelected == 2}"
                    data-ng-click="sectionSelected = 2">
                    <a href="#/accounts">Accounts</a>
                </li>
                <li data-ng-class="{'active-tab' : sectionSelected == 3}"
                    data-ng-click="sectionSelected = 3">
                    <a href="#/settings">Settings</a>
                </li>
            </ul>
            <div class="quotes" title="Nelson Mandela">
                <p>Money won't create success, the freedom to make it will.</p>
                <sub>- Nelson Mandela</sub>
            </div>
        </div>

        <section id="page-content-wrapper">
            <ui-view></ui-view>
        </section>

        <footer>&copy; BitAge by <a href="http://nodedallas.io" target="_blank" title="Visit NodeDallas!">NodeDallas</a></footer>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script src="_assets/js/libs/angular-ui-router.min.js"></script>

    <script src="_components/settings.js"></script>
    <script src="_assets/js/plugins/ng-flow-standalone.min.js"></script>
    <script src="app.js"></script>
